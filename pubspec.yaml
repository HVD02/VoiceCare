name: voicecare
description: A health tracking app for visually impaired users with voice assistance.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  
  # Speech Recognition & Text-to-Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP for API calls
  http: ^1.2.0
  
  # JSON Handling
  json_annotation: ^4.8.1
  
  # State Management (optional, but recommended)
  provider: ^6.1.1
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Vibration/Haptics
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # Add assets if needed
  # assets:
  #   - images/
  #   - sounds/